<div class="container">
    <div class="row" style="margin-top: 20vh;">
        <div class="col-4">

        </div>
        <div class="col-4" style="    border-radius: 2vh;
        background-color: cadetblue;box-shadow: 5px 4px 5px 4px #888888;">
            <form (ngSubmit)="onSubmit()" #SignInForm="ngForm">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"
                        required
                        [(ngModel)]="model.email" name="email"
                        #email="ngModel">
                    <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger">
                    Email is required
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"   required minlength="4" id="password"
                        [(ngModel)]="model.password" name="password" #password="ngModel">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">
                        password invalid min 4 char
                        </div>
                </div>
    
                <!-- <div class="form-group">
                    <label for="power">Hero Power</label>
                    <select class="form-control" id="power"
                            required
                            [(ngModel)]="model.power" name="power"
                            #power="ngModel">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>
                    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Power is required
                    </div>
                </div> -->
    
                <button type="submit" class="btn btn-success" [disabled]="!SignInForm.form.valid">Submit</button>
                
                <button class="btn"[routerLink]="['/signUp']">SignUp</button>
                
    
                </form>
        </div>
            
            <div class="col-4">
            
            </div>
    </div>
</div>

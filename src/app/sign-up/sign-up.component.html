<div class="container">
    <div class="row" style="margin-top: 20vh;">
        <div class="col-4">

        </div>
        <div class="col-4" style="    border-radius: 2vh;
        background-color: cadetblue;box-shadow: 5px 4px 5px 4px #888888;">

            
        
        <form (ngSubmit)="onSubmit()" #SignInForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                     required
                     [(ngModel)]="model.name" name="name"
                     #name="ngModel">
             
                   <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
                     required
                     [(ngModel)]="model.email" name="email"
                     #email="ngModel">
              <div [hidden]="email.valid || email.pristine"
                   class="alert alert-danger">
                email is required
              </div>
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"    required minlength="4" id="password"
                     [(ngModel)]="model.password" name="password" #password="ngModel">
                     <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">
                  password error
                    </div>
            </div>
      
            <div class="form-group">
              <label for="stream">User Type</label>
              <select class="form-control" id="stream"
                      required
                      [(ngModel)]="model.stream" name="stream"
                      #stream="ngModel">
                <option *ngFor="let stream of streams" [value]="stream">{{stream}}</option>
              </select>
              <div [hidden]="stream.valid || stream.pristine" class="alert alert-danger">
                stream is required
              </div>
            </div>
      
            <button type="submit" class="btn btn-success" [disabled]="!SignInForm.form.valid">Submit</button>
            
            <button class="btn"[routerLink]="['/signIn']">SignIn</button>
           
      
          </form>
        </div>
          <div class="col-4">
            
        </div>
    </div>
   
</div>
